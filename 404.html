<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Redirecting...</title>
  <script>
    (function() {
      var redirect = sessionStorage.redirect;
      delete sessionStorage.redirect;
      if (redirect) {
        window.location.href = redirect;
      }
    })();
  </script>
</head>
<body>
  <p>If you are not redirected automatically, follow the <a href="index.html">link to the homepage</a>.</p>
</body>
</html>
